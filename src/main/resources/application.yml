spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/rfdb?userSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&autoReconnect=True
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME} # google 계정
    password: ${MAIL_PASSWORD} # 발급 받은 앱 비밀번호 (16자리)
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true