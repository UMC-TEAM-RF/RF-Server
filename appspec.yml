version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/rfServerProject
    overwrite: yes
permissions:
  - object: /home/ubuntu/rfServerProject/
    pattern: "**"
    except: [deploy.sh]
    owner: ubuntu
    group: ubuntu
  - object: /home/ubuntu/rfServerProject/scripts/
    pattern: "*.sh"
    mode: 744
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: scripts/env.sh
      timeout: 60
      runas: ubuntu
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu
